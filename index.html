<!DOCTYPE html>
<html>
   <head>
      <title>Hello world</title>
   </head>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  
   <script src = "/socket.io/socket.io.js"></script>
   
   
   <div ng-app="myApp" ng-controller="myCtrl">
    <button ng-click="clickme('1','Comfy')">Comfy</button>
    <button ng-click="clickme('2','Hot')">Hot</button>
    <buttonon ng-click="clickme('3','Cold')">Cold</buttonon>
</div>
</html>
<script>

var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
   
var socket = io();
var dummyJson = {
    "dataSource":"110",
    "macAddress":"a1-b1-c1",
    "createtime":"2020-01-18 01:23:12",
    "temperature": "30",
    "temperatureUnit": "C",
    "dataSourceLocation": {
        "latitude": 0,
        "longitude": 0
    },
    "keyInput": {
        "keyId": "4",
        "keyName": "NoAction"
    },
    "inputcommand": {
        "timeInterval": 900000,
        "function": "STOP"
    }
}
$scope.clickme =function(id,name){
    dummyJson.keyInput.keyId=id;
    dummyJson.keyInput.keyName=name;
   socket.emit('clientEvent', dummyJson);
}

});
 </script>
